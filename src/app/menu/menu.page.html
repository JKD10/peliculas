<ion-split-pane contentId="main">
  <ion-menu side="end" menuId="first" contentId="main" class="menu-responsive">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let pagina of paginas; let i = index"
        >
          <ion-item
            (click)="cambiarIndiceSeleccionado(i)"
            routerDirection="root"
            [routerLink]="[pagina.url]"
            lines="none"
            detail="false"
            [class.selected]="indiceSeleccionado == i"
            ><ion-icon slot="end" [name]="pagina.icono + '-outline'"></ion-icon>
            <ion-label>{{pagina.titulo}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            (click)="salir()"
            routerDirection="root"
            lines="none"
            detail="false"
          >
            <ion-icon slot="start" [name]="'exit-outline'"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main" main class="page-responsive"></ion-router-outlet>
</ion-split-pane>

<ion-toolbar class="menu-resumido ion-hide-md-up">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>MenÃº</ion-title>
</ion-toolbar>
